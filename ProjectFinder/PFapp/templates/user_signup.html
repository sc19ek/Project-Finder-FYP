{% load static %}

{% block body %}

{% include 'navigation.html' %}

<script>
    function checkpass() {
        if (document.signup.password.value != document.signup.cPassword.value) {
            alert("Passwords do not match!");
            document.signup.cPassword.focus();
            return false;
        }
        return true;
    }
</script>

<form class="container mt-5" onsubmit="return checkpass();" name="signup" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-row">
        <div class="form-group col-md-6">
            <label>First Name</label>
            <input type="text" class="form-control" name="firstName" placeholder="Enter your first name" required />
        </div>
        <div class="form-group col-md-6">
            <label>Last Name</label>
            <input type="text" class="form-control" name="lastName" placeholder="Enter your last name" required />
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-12">
            <label>PwC Email</label>
            <input type="text" class="form-control" name="email" placeholder="Enter your PwC email address" required />
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label>Location</label>
            <input type="text" class="form-control" name="location" placeholder="Enter the location of your base office" required />
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="grade">Grade</label>
            <select name="grade" id="grade">
                <option value="Trainee">Trainee</option>
                <option value="Associate">Associate</option>
                <option value="Senior Associate">Senior Associate</option>
                <option value="Manager">Manager</option>
                <option value="Senior Manager">Senior Manager</option>
                <option value="Director">Director</option>
                <option value="Partner">Partner</option>
                <option value="Resourcer">Resourcer</option>
            </select>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label>Line of Service</label>
            <input type="text" class="form-control" name="los" placeholder="Enter your Line of Service" required />
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label>Skills</label>
            <input type="text" class="form-control" name="skills" placeholder="Salesforce, Microsoft Suite, Excel, etc." required />
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label>Languages</label>
            <input type="text" class="form-control" name="languages" placeholder="English, Spanish, etc." required />
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label>Password</label>
            <input type="password" class="form-control" name="password" placeholder="Create a password" required />
        </div>
        <div class="form-group col-md-6">
            <label>Confirm Password</label>
            <input type="password" class="form-control" name="cPassword" placeholder="Confir your password" required />
        </div>
    </div>
    <input type="submit" value="Register" class="btn btn-primary" style="margin-top:2%;color:white;background-color:darkorange;height:40px;font-size:15px"/>
</form>
{% include 'footer.html' %}

{% if error == "no" %}
<script>
    alert("Registration was successfull!");
    window.location = ("{% url 'loginFunc' %}")
</script>
{% elif error == "yes" %}
<script>
    alert("Something went wrong try again!");
</script>
{% endif %}
{% endblock %}
